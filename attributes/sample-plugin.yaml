# 同名分配策略默认的项目类型
defaultProjectSubType:
  - GitGroup
# 项目列表要展示的列
projectColumns:
  - '{"name":"name","displayName":"_.integrations.project.columns.name","field":"metadata.name"}'
  - '{"name":"public","displayName":"_.integrations.project.columns.public","translationPrefix":"_.integrations.project.public.","field":"spec.public"}'
  - '{"name":"subtype","displayName":"_.integrations.project.columns.subType","translationPrefix":"_.integrations.project.subType.","field":"spec.subType"}'
# 凭据表单
secretForm:
  - '{"displayName":"类型","path":"type","x-descriptors":["urn:alm:descriptor:label:zh:类型","urn:alm:descriptor:label:en:Type","urn:alm:descriptor:com.tectonic.ui:radio:kubernetes.io/basic-auth","urn:alm:descriptor:com.tectonic.ui:radio:kubernetes.io/basic-auth:zh:用户名/令牌","urn:alm:descriptor:com.tectonic.ui:radio:kubernetes.io/basic-auth:en:Username/Token","urn:alm:descriptor:com.tectonic.ui:radio:devops.alauda.io/oauth2","urn:alm:descriptor:com.tectonic.ui:radio:devops.alauda.io/oauth2:zh:OAuth2","urn:alm:descriptor:com.tectonic.ui:radio:devops.alauda.io/oauth2:en:OAuth2"]}'
  - '{"displayName":"用户名","path":"data.username","x-descriptors":["urn:alm:descriptor:label:zh:用户名","urn:alm:descriptor:label:en:Username","urn:alm:descriptor:com.tectonic.ui:text","urn:alm:descriptor:description:zh:请输入登录 Sample Plugin 时使用的用户名","urn:alm:descriptor:description:en:Please enter the username to login Sample Plugin","urn:alm:descriptor:com.tectonic.ui:fieldDependency:type:kubernetes.io/basic-auth","urn:alm:descriptor:com.tectonic.ui:validation:required"]}'
  - '{"displayName":"令牌","path":"data.password","x-descriptors":["urn:alm:descriptor:label:zh:令牌","urn:alm:descriptor:label:en:Token","urn:alm:descriptor:com.tectonic.ui:password","urn:alm:descriptor:custom:description:zh:前往 Sample Plugin 设置页面生成令牌","urn:alm:descriptor:custom:description:en:Go to Sample Plugin settings page to generate token","urn:alm:descriptor:custom:description:link:{{host}}/profile/personal_access_tokens","urn:alm:descriptor:com.tectonic.ui:fieldDependency:type:kubernetes.io/basic-auth","urn:alm:descriptor:com.tectonic.ui:validation:required"]}'
  - '{"displayName":"Client ID","path":"data.clientID","x-descriptors":["urn:alm:descriptor:com.tectonic.ui:text","urn:alm:descriptor:custom:description:zh:前往 Sample Plugin 创建 OAuth2 应用，并将 Client ID 填写到此处，回调地址请填写 {{callback}}","urn:alm:descriptor:custom:description:en:Go to Sample Plugin settings page to create the OAuth2 application, and fill in the Client ID here, callback URL {{callback}}","urn:alm:descriptor:custom:description:link:{{host}}/link/to/settings","urn:alm:descriptor:com.tectonic.ui:fieldDependency:type:devops.alauda.io/oauth2","urn:alm:descriptor:com.tectonic.ui:validation:required"]}'
  - '{"displayName":"Client Secret","path":"data.clientSecret","x-descriptors":["urn:alm:descriptor:com.tectonic.ui:password","urn:alm:descriptor:custom:description:zh:前往 Sample Plugin 创建 OAuth2 应用，并将 Client Secret 填写到此处","urn:alm:descriptor:custom:description:en:Go to Sample Plugin settings page to create the OAuth2 application, and fill in the Client Secret here","urn:alm:descriptor:custom:description:link:{{host}}/link/to/settings","urn:alm:descriptor:com.tectonic.ui:fieldDependency:type:devops.alauda.io/oauth2","urn:alm:descriptor:com.tectonic.ui:validation:required"]}'
